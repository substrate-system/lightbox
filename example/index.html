<html lang="en" class="reduce-fouce">

    <title>Lightbox Demo</title>

        <style>
            html.reduce-fouce {

                <img src="./20190814_102301.jpg" alt="llamas" />
            </div>
            <div>
                <img src="./cinnamon-roll.jpg" alt="Cinnamon roll cat" />

            </div>
        </light-box>
    </main>

    <script type="module" src="./index.ts"></script>
